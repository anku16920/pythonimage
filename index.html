<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Website - Home</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f9ff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background: #0052cc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffb400;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #003d99;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Image */
    .hero-image {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Button */
    .btn {
      background: #0052cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #003d99;
    }

    /* Footer */
    footer {
      background: #003d99;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyCollege</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>Welcome to MyCollege</h1>
      <p>Empowering students with quality education and modern facilities.</p>
    </header>

    <img
      src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=900&q=80"
      alt="College Campus"
      class="hero-image"
    />

    <a href="about.html" class="btn">Learn More About Us</a>
  </main>

  <footer>
    &copy; 2025 MyCollege. All rights reserved.
  </footer>
</body>
</html>
